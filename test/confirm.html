<!DOCTYPE html>
<html>
<head>
  <title>Attractive.js - Clipboard Tests</title>
  <link rel="stylesheet" href="./styles.css">
  <style>
    input[data-copy-success="true"] {
      outline: 2px solid green !important;
    }
  </style>
  <script src="../dist/attractive.js"></script>
</head>
<body>
  <body>
  <h1>Confirm</h1>
  <p><a href="index.html">‚Üê Back to test index</a></p>

  <div class="test-section">
    <h2>Confirm with default message</h2>

    <button data-action="confirm">
      Delete item
    </button>
  </div>

  <div class="test-section">
    <h2>Confirm with custom message</h2>

    <button data-action="confirm" data-confirm-message="Are you sure you want to delete this?">
      Delete with custom message
    </button>
  </div>

  <div class="test-section">
    <h2>Confirm on link</h2>

    <a href="https://railsdesigner.com" data-action="confirm" data-confirm-message="Visit my website?" data-confirm-duration="2000">
      Visit my website
    </a>
  </div>

  <div class="test-section">
    <h2>Copy from input</h2>

    <input type="text" id="share-link" value="https://railsdesigner.com/articles/" readonly>
    <button data-action="confirm copy" data-target="#share-link">
      Copy (highlight on success)
    </button>
  </div>
</body>
</html>
